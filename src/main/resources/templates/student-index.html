<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<title>Quiz List</title>
</head>
<body>

<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>

<!-- Main Container Start -->
<div class="container py-5">
	<h1 class="mb-4 text-center">Available Quizzes</h1>
	<div class="list-group">
		<div th:each="quiz : ${quizzes}" class="list-group-item d-flex justify-content-between align-items-center">
			<div>
				<h5 th:text="${quiz.title}"></h5>
				<p th:text="'Time: ' + ${quiz.time} + ' minutes'"></p>
			</div>
			<form th:action="@{'/quiz/' + ${quiz.quizId}}" method="post">
				<button type="submit" class="btn btn-warning">Start Quiz</button>
			</form>
		</div>
	</div>
</div>

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
