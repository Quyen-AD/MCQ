<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Quiz System Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div th:insert="navbar.html :: navbar"></div>

<div class="container my-2">
    <h1>Question List</h1>
    <a th:href="@{/quizzes/form-create-quiz}" class="btn btn-primary btn-sm mb-3">Add quiz</a>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Title</th>
                <th>Time</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="quiz : ${quizzes}">
                <td th:text="${quiz.quizId}"></td>
                <td th:text="${quiz.date}"></td>
                <td th:text="${quiz.title}"></td>
                <td th:text="${quiz.time}"></td>
                <td th:text="${quiz.status == 1 ? 'ACTIVE' : 'INACTIVE'}"></td>
                <td>
                    <a th:href="@{/quizzes/form-update-quiz/{id}(id=${quiz.quizId})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/quizzes/delete/{id}(id=${quiz.quizId})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:insert="footer.html :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
